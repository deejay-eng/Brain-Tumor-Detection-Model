services:
  - type: web
    name: brain-tumor-detector
    env: python
    buildCommand: |
      pip install -r requirements.txt
      curl -L -o model.h5 https://github.com/dhaaniverse/brain-tumor-detection/releases/download/v1.0/model.h5
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
